<!DOCTYPE html>
<html lang="en">

        <p class="header-paragraph">(game)</p>

      <main class="main-section">

          <div class="progressBar"></div>

      <section class="upgrades-section">

          <button class="x-button button">

            <p class="button-increase-value">+4</p>

          <button class="x-button button">

            <p class="button-cost">x</p>
          </button>
          <button class="x-button button">
            <p class="button-title">xxx</p>
            <p class="button-increase-value">xx</p>
            <p class="button-cost">x</p>
          </button>
        </div>
      </section>

      <section class="stats-section">
        <h2 class="section-title">Stats</h2>
        <div class="stats-container">
          <p class="stat-gpb">gold per bar: 5GPB</p>
          <p class="stat-bar-speed">bar speed: 1 bar / 30s</p>
          <p class="stat-time-played">time played: 34 minutes</p>
        </div>
      </section>
    </div>

    <script type="module" src="index.js" charset="utf-8"></script>
